<footer id="footer" class="site-footer">
  <div class="copyright">
    {% if site.copyright %}
      {{ site.copyright | markdownify }}
    {% else %}
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. {{ site.data.ui-text[site.locale].powered_by | default: "Powered by" }} <a href="https://ihexon.github.io" rel="nofollow">ZhuZhiHao</a> &amp; <a href="https://github.com/ihexon" rel="nofollow">Github</a>.</p>
    {% endif %}
  </div>
</footer>
